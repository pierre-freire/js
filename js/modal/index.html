<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ab1e24215c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h3 class="container__title">Modal Project</h3>
    <button class="container__button" data-controller="visibility">Open Modal</button>
  </div>
  <div class="modal">
    <div class="modal-container">
      <button class="modal__close-button" data-controller="visibility">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h3>Modal Content</h3>
    </div>
  </div>
</body>
<script>
  const $btns = document.querySelectorAll("[data-controller]");
  const $modal = document.querySelector(".modal")
  let visible = false

  $btns.forEach((elm) => {
    elm.addEventListener('click', () => {
      handleModalVisibility()
    })
  })

  function handleModalVisibility () {
    visible = !visible
  
    if(visible) {
      $modal.classList.add("visible")
    } else {
      $modal.classList.remove("visible")
    }
  }
</script>
</html>
