<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/ab1e24215c.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <h1 class="logo-text">Coding <span class="logo-text--addict">Addict</span></h1>
    <navbar class="header">
      <h3 class="header__item">Home</h3>
      <h3 class="header__item">About</h3>
      <h3 class="header__item">Projects</h3>
      <h3 class="header__item">Contact</h3>
    </navbar>
    <div class="social-links">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-linkedin"></i>
    </div>

      <i class="fa-solid fa-bars"></i>

  </div>

<script>
  let navbar = document.querySelector(".header")

  function controlMenu() {
    navbar.classList.toggle("open")
  }

</script>
