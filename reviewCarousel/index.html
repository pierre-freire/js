<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="reviews.js"></script> 
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h2 class="header__title">Our Reviews</h2>
    <div class="header__underline"></div>
  </div>
  <div class="carousel">
    <div class="carousel__profile">
      <img class="profile__img" src="./images/1profile_pic.jpg"/>
      <h3 class="profile__name"></h3>
      <h4 class="profile__role"></h4>
      <p class="profile__review"></p>
    </div>
    <div class="carousel__actions">
      <h2 class="carousel__actions--button" onclick="decrease()" ><</h2>
      <h2 class="carousel__actions--button" onclick="increase()">></h2>
    </div>
    <button class="carousel__random" onclick="random()"> Surprise Me</button>
  </div>
</body>
<script>
  let index = 0

  let name = document.querySelector('.profile__name')
  let role = document.querySelector('.profile__role')
  let review = document.querySelector('.profile__review')
  let img = document.querySelector('.profile__img')

  name.textContent = reviews[0].name
  role.textContent = reviews[0].role
  review.textContent = reviews[0].review
  img.src = reviews[0].img

  function increase() {
    if (index === reviews.length - 1) {
      index = 0
    } else {
      index++
    }

    redefineReview(reviews[index])
  }

  function decrease() {
    if (index === 0) {
      index = reviews.length - 1
    } else {
      index--
    }

    redefineReview(reviews[index])
  }

  function random() {
    let random

    do {
      random = Math.floor(Math.random() * reviews.length);
    } while (index === random)

    index = random
    redefineReview(reviews[random])
  }

  function redefineReview(newReview) {
    name.textContent = newReview.name
    role.textContent = newReview.role
    review.textContent = newReview.review
    img.src = newReview.img
  }

</script>
</html>
